<!DOCTYPE html>
<html lang="en">
<head>
  <title>University</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container-fluid mt-5">
    <h2 class="text-center" style>Zaloguj się</h2>
    <form action="#" class="mx-auto text-center" style="width:200px">
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Adres email" autofocus>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="pwd" placeholder="Hasło">
        </div>
        <div class="form-group form-check d-flex align-items-center justify-content-center">
            <input class="form-check-input" type="checkbox"> Zapamiętaj mnie
        </div>
        <button type="submit" style="width:200px" class="btn btn-primary">Zaloguj sie</button>
      </form>
</div>

</body>
</html>
